<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Beto Martinez | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container__card">
          <p id="advice-id">Advice # 117</p>
          <p id="advice">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action."
          </p>
          <picture class="container__card-imgDivider">
            <source
              media="(min-width: 1024px)"
              srcset="./images/pattern-divider-desktop.svg"
            />
            <img src="./images/pattern-divider-mobile.svg" alt="" />
          </picture>
          <div class="container__card-dice" id="btn">
            <img src="./images/icon-dice.svg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
